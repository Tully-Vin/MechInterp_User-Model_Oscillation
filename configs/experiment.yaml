model:
  name: Qwen/Qwen2.5-3B-Instruct
  torch_dtype: float16
  device_map: auto
  use_fast_tokenizer: true

generation:
  max_new_tokens: 320
  temperature: 0.6
  top_p: 0.9
  do_sample: true
  repetition_penalty: 1.0
  seed: 123

experiment:
  num_conversations: 10
  domains: [photoshop, python]
  conditions: [consistent_basic, consistent_technical, oscillatory, anchored]
  output_dir: data/raw
  max_feedback_turns: 3
